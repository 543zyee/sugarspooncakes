    <div id="main">
        <div class="article">
            <div class="section">
                <h2>修改密碼</h2> <br><hr><br>
                <form method="post" action="member-center.html">
                    <label for="password">新密碼</label><br>
                    <input type="password" name="password" id="password" size="8" placeholder="請輸入8位英數密碼" required /><br>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showpassword1"> 顯示輸入之密碼
                    </label><br>        
                    <label for="password">確認密碼</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" size="8" placeholder="請輸入8位英數密碼" required /><br>
                    <label class="checkbox-label">
                        <input type="checkbox" id="showpassword2"> 顯示輸入之密碼
                    </label>
                    <input type="submit" value="送出"/>  <br>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
