<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>皇家莓果生巧夾心蛋糕</title>
  <link rel="stylesheet" href="pstyle.css">
</head>
<body>
  <h2>與首頁相同</h2>
  <div class="container">
    <div class="product-img">
      <img src="imag/0ya5g2kd.png"/>
    </div>
    <div class="product-info">
      <h1>皇家莓果生巧夾心蛋糕</h1>
      <p>在秋日微涼的午後，一杯拿鐵和幾片焦糖餅乾總是最簡單卻溫暖的慰藉。這款蛋糕靈感來自於那份「想與你分享溫柔時光」的情懷，焦糖醬緩緩流下，如同時間靜靜流淌，溫柔地包裹著生活的甜。</p>
      <div class="input-group">
        訂購數量：<input type="number" value="1" min="1">
      </div>
      <div class="input-group">
        訂購尺寸：
        <select>
          <option>經典 4 吋</option>
          <option>分享 6 吋</option>
          <option>派對 8 吋</option>
        </select>
      </div>
      <div class="input-group">
        取貨時間：<input type="date">
      </div>
      <div class="price">$ 499</div>
      <button class="btn">購買</button>
    </div> 
  </div>

  <div class="reviews">
    <h3>顧客評論</h3>
    <div class="review">
      <div class="stars">★★★★★</div>
      <p>超好吃！莓果與生巧克力完美融合。</p>
    </div>
    <div class="review">
      <div class="stars">★★★★☆</div>
      <p>口感綿密，甜而不膩，很適合秋天。</p>
    </div>
    <div class="review">
      <div class="stars">★★★☆☆</div>
      <p>還不錯，但希望莓果可以再多一些～</p>
    </div>

    <div class="comment-box">
      <textarea placeholder="留下您的評論..."></textarea>
      <!--<div class="stars">
        <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
      </div>-->
      <button class="btn">送出</button>
    </div>
  </div>
</body>
</html>
