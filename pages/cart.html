<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>購物車</title>
  <link rel="stylesheet" href="../assets/css/cart.css">
  <link rel="stylesheet" href="../assets/css/common.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <script src="../assets/js/cart.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo-title" onclick="location.href='../index.html'">
      <img src="../assets/images/LOGO/logo.png" alt="一匙糖 Logo" class="logo">
    </div>
      <div class="header-right">
        <nav class="nav-links">
          <a href="round-cakes.html">圓蛋糕</a>
          <a href="loaf-cakes.html">長條蛋糕</a>
          <a href="slices.html">單片蛋糕</a>
        </nav>
        <div class="nav-icons">
          <a href="#"><img src="../assets/images//icon/search.png" alt="搜尋"></a>
          <a href="cart.html"><img src="../assets/images/icon/cart.png" alt="購物車"></a>
          <a href="login.html"><img src="../assets/images/icon/user.png" alt="會員"></a>
        </div>
      </div>
  </header>
  <h1>購物車</h1>

  <div class="cart-container">
    <!-- 商品項目 1 -->
    <div class="cart-item">
      <div class="cart-left">
        <input type="checkbox" checked>
        <div class="product-img">
          <img src="../assets/images/LoafCakes/LoafB1.png" alt="蛋糕圖片">
        </div>
        <div class="product-info">
          <h3>皇家莓果生巧夾心蛋糕-分享6吋</h3>
          <label>數量：
            <input type="number" name="qty1" min="1" value="1">
          </label>
        </div>
      </div>
      <div class="product-price">$ 599</div>
    </div>

    <!-- 商品項目 2 -->
    <div class="cart-item">
      <div class="cart-left">
        <input type="checkbox" checked>
        <div class="product-img">
          <img src="../assets/images/Slices/Lemon Cream Cheese Cake1.jpg" alt="蛋糕圖片">
        </div>
        <div class="product-info">
          <h3>檸檬奶霜起司蛋糕</h3>
          <label>數量：
            <input type="number" name="qty2" min="1" value="1">
          </label>
        </div>
      </div>
      <div class="product-price">$ 99</div>
    </div>

    <!-- 商品項目 3 -->
    <div class="cart-item">
      <div class="cart-left">
        <input type="checkbox" checked>
        <div class="product-img">
          <img src="../assets/images/RoundCakes/coffeecake2.jpg" alt="蛋糕圖片">
        </div>
        <div class="product-info">
          <h3>焦糖咖啡戚風蛋糕-小(s) 6吋</h3>
          <label>數量：
            <input type="number" name="qty3" min="1" value="1">
          </label>
        </div>
      </div>
      <div class="product-price">$ 399</div>
    </div>
    <div class="total-price">
      總金額：<span id="totalAmount">$0</span>
      <div class="history" onclick="location.href='../'">會員歷史購物紀錄</div> 
    </div> 

  </div>

  <div class="checkout-btn">
    <button type="submit" id="checkout-btn">下單</button>
  </div>
  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-left" onclick="location.href='../index.html'">
      <img src="../assets/images/LOGO/logo.png" alt="Logo" class="logo">
    </div>
    <div class="footer-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3617.2566067218154!2d121.23819610939643!3d24.957382677773797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3468221447a0f021%3A0x2b86d2650bb8bcff!2z5Lit5Y6f5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1748163150785!5m2!1szh-TW!2stw" width="250" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="footer-info">
      <p><strong>「一匙糖」蛋糕專賣店</strong></p>
      <p>營業時間：每日 12:00 - 20:00</p>
      <p>連絡電話：02-1234-5678</p>
      <p>門市地址：桃園市中壢區中北路200號</p>
    </div>
  </footer>
</body>
</html>
